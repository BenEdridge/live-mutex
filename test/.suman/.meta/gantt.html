<!DOCTYPE html>
<html>
<head>
  <title>Gantt Chart Example 1</title>
  <link type="text/css" href="http://mbostock.github.io/d3/style.css" rel="stylesheet"/>


  <style>
    html, body, #wrapper {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .chart {
      font-family: Arial, sans-serif;
      font-size: 12px;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: #33b5e5;
    }

    .bar-failed {
      fill: #CC0000;
    }

    .bar-running {
      fill: #669900;
    }

    .bar-succeeded {
      fill: #33b5e5;
    }

    .bar-killed {
      fill: #ffbb33;
    }

    #forkme_banner {
      display: block;
      position: absolute;
      top: 0;
      right: 10px;
      z-index: 10;
      padding: 10px 50px 10px 10px;
      color: #fff;
      background: url('http://dk8996.github.io/Gantt-Chart/images/blacktocat.png') #0090ff no-repeat 95% 50%;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 0, 0, .5);
      border-bottom-left-radius: 2px;
      border-bottom-right-radius: 2px;
      text-decoration: none;
    }
  </style>

</head>
<body>

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://static.mentful.com/gantt-chart-d3v2.js"></script>


<script>

  let tasksOriginalExample = [
    {
      "startDate": new Date("Sun Dec 09 01:36:45 EST 2012"),
      "endDate": new Date("Sun Dec 09 02:36:45 EST 2012"),
      "taskName": "E Job",
      "status": "RUNNING"
    },
    {
      "startDate": new Date("Sun Dec 09 04:56:32 EST 2012"),
      "endDate": new Date("Sun Dec 09 06:35:47 EST 2012"),
      "taskName": "A Job",
      "status": "RUNNING"
    },
    {
      "startDate": new Date("Sun Dec 09 06:29:53 EST 2012"),
      "endDate": new Date("Sun Dec 09 06:34:04 EST 2012"),
      "taskName": "D Job",
      "status": "RUNNING"
    }
  ];

  let tasksRaw = JSON.parse('[{"startDate":1552786355243,"endDate":1552786365363,"transformStartDate":1552786355083,"transformEndDate":1552786355213,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/alphabet.test.ts","status":"FAILED"},{"startDate":1552786355257,"endDate":1552786357420,"transformStartDate":1552786355089,"transformEndDate":1552786355250,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1552786355246,"endDate":1552786406150,"transformStartDate":1552786355087,"transformEndDate":1552786355214,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/alphabet3.test.ts","status":"FAILED"},{"startDate":1552786355421,"endDate":1552786356741,"transformStartDate":1552786355233,"transformEndDate":1552786355414,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/errors.test.ts","status":"SUCCEEDED"},{"startDate":1552786355434,"endDate":1552786357013,"transformStartDate":1552786355247,"transformEndDate":1552786355422,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1552786365367,"endDate":1552786372877,"transformStartDate":1552786355252,"transformEndDate":1552786359221,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/general.test.ts","status":"FAILED"},{"startDate":1552786355643,"endDate":1552786368444,"transformStartDate":1552786355415,"transformEndDate":1552786355635,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/one.test.ts","status":"FAILED"},{"startDate":1552786355653,"endDate":1552786360463,"transformStartDate":1552786355423,"transformEndDate":1552786355644,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1552786355873,"endDate":1552786369012,"transformStartDate":1552786355637,"transformEndDate":1552786355861,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/promises.test.ts","status":"FAILED"},{"startDate":1552786356747,"endDate":1552786357301,"transformStartDate":1552786355645,"transformEndDate":1552786355861,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/rw-lock.test.ts","status":"SUCCEEDED"},{"startDate":1552786357017,"endDate":1552786366544,"transformStartDate":1552786355862,"transformEndDate":1552786356104,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/semaphore.test.ts","status":"FAILED"},{"startDate":1552786357304,"endDate":1552786366818,"transformStartDate":1552786355873,"transformEndDate":1552786356124,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/ts.test.ts","status":"FAILED"},{"startDate":1552786357428,"endDate":1552786415160,"transformStartDate":1552786356105,"transformEndDate":1552786356403,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/two.test.ts","status":"FAILED"},{"startDate":1552786360466,"endDate":1552786370003,"transformStartDate":1552786356125,"transformEndDate":1552786356410,"taskName":"/Users/Olegzandr/WebstormProjects/oresoftware/live-mutex/test/@src/z.test.ts","status":"FAILED"}]');

  let tasks = [];

  tasksRaw.forEach(function (t) {

    // we have two separate tasks per item, one for transform, one for run
    if (t.transformStartDate && t.transformEndDate) {
      tasks.push({
        taskName: t.taskName,
        startDate: new Date(t.transformStartDate),
        endDate: new Date(t.transformEndDate),
        status: 'SUCCEEDED'
      });
    }

    if (t.startDate && t.endDate) {
      tasks.push({
        taskName: t.taskName,
        startDate: new Date(t.startDate),
        endDate: new Date(t.endDate),
        status: t.status
      });
    }
  });

  let taskStatus = {
    "SUCCEEDED": "bar",
    "FAILED": "bar-failed",
    "RUNNING": "bar-running",
    "KILLED": "bar-killed"
  };


  let taskNames = tasks.map(function (t) {
    return t.taskName;
  });

  tasks.sort(function (a, b) {
    return a.endDate - b.endDate;
  });


  tasks.sort(function (a, b) {
    return a.startDate - b.startDate;
  });

  let format = "%H:%M:%S";
  let gantt = d3.gantt().taskTypes(taskNames).taskStatus(taskStatus).tickFormat(format);

  gantt(tasks);

</script>


</body>
</html>
