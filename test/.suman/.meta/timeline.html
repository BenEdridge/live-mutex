<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1552332805123,"endDate":1552332818218,"transformStartDate":1552332805016,"transformEndDate":1552332805110,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1552332805135,"endDate":1552332817214,"transformStartDate":1552332805011,"transformEndDate":1552332805125,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1552332805151,"endDate":1552332806282,"transformStartDate":1552332805019,"transformEndDate":1552332805138,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1552332805289,"endDate":1552332806207,"transformStartDate":1552332805126,"transformEndDate":1552332805272,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1552332805298,"endDate":1552332817146,"transformStartDate":1552332805112,"transformEndDate":1552332805279,"taskName":"errors.test.ts","status":"SUCCEEDED"},{"startDate":1552332805310,"endDate":1552332810152,"transformStartDate":1552332805139,"transformEndDate":1552332805299,"taskName":"general.test.ts","status":"SUCCEEDED"},{"startDate":1552332805478,"endDate":1552332809766,"transformStartDate":1552332805289,"transformEndDate":1552332805457,"taskName":"one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1552332805520,"endDate":1552332809828,"transformStartDate":1552332805274,"transformEndDate":1552332805479,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1552332806214,"endDate":1552332806747,"transformStartDate":1552332805301,"transformEndDate":1552332805521,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1552332806285,"endDate":1552332806671,"transformStartDate":1552332805458,"transformEndDate":1552332805672,"taskName":"rw-lock.test.ts","status":"SUCCEEDED"},{"startDate":1552332806675,"endDate":1552332818246,"transformStartDate":1552332805480,"transformEndDate":1552332805734,"taskName":"semaphore.test.ts","status":"SUCCEEDED"},{"startDate":1552332806750,"endDate":1552332807211,"transformStartDate":1552332805522,"transformEndDate":1552332805807,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1552332807214,"endDate":1552332811107,"transformStartDate":1552332805672,"transformEndDate":1552332805901,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1552332809769,"endDate":1552332810218,"transformStartDate":1552332805734,"transformEndDate":1552332805998,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>
