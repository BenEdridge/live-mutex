<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1552786355243,"endDate":1552786365363,"transformStartDate":1552786355083,"transformEndDate":1552786355213,"taskName":"alphabet.test.ts","status":"FAILED"},{"startDate":1552786355246,"endDate":1552786406150,"transformStartDate":1552786355087,"transformEndDate":1552786355214,"taskName":"alphabet3.test.ts","status":"FAILED"},{"startDate":1552786355257,"endDate":1552786357420,"transformStartDate":1552786355089,"transformEndDate":1552786355250,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1552786355421,"endDate":1552786356741,"transformStartDate":1552786355233,"transformEndDate":1552786355414,"taskName":"errors.test.ts","status":"SUCCEEDED"},{"startDate":1552786355434,"endDate":1552786357013,"transformStartDate":1552786355247,"transformEndDate":1552786355422,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1552786355643,"endDate":1552786368444,"transformStartDate":1552786355415,"transformEndDate":1552786355635,"taskName":"one.test.ts","status":"FAILED"},{"startDate":1552786355653,"endDate":1552786360463,"transformStartDate":1552786355423,"transformEndDate":1552786355644,"taskName":"one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1552786355873,"endDate":1552786369012,"transformStartDate":1552786355637,"transformEndDate":1552786355861,"taskName":"promises.test.ts","status":"FAILED"},{"startDate":1552786356747,"endDate":1552786357301,"transformStartDate":1552786355645,"transformEndDate":1552786355861,"taskName":"rw-lock.test.ts","status":"SUCCEEDED"},{"startDate":1552786357017,"endDate":1552786366544,"transformStartDate":1552786355862,"transformEndDate":1552786356104,"taskName":"semaphore.test.ts","status":"FAILED"},{"startDate":1552786357304,"endDate":1552786366818,"transformStartDate":1552786355873,"transformEndDate":1552786356124,"taskName":"ts.test.ts","status":"FAILED"},{"startDate":1552786357428,"endDate":1552786415160,"transformStartDate":1552786356105,"transformEndDate":1552786356403,"taskName":"two.test.ts","status":"FAILED"},{"startDate":1552786360466,"endDate":1552786370003,"transformStartDate":1552786356125,"transformEndDate":1552786356410,"taskName":"z.test.ts","status":"FAILED"},{"startDate":1552786365367,"endDate":1552786372877,"transformStartDate":1552786355252,"transformEndDate":1552786359221,"taskName":"general.test.ts","status":"FAILED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
