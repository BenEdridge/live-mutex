<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1552779464408,"endDate":1552779477981,"transformStartDate":1552779464006,"transformEndDate":1552779464385,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1552779464412,"endDate":1552779527437,"transformStartDate":1552779464013,"transformEndDate":1552779464386,"taskName":"alphabet2.test.ts","status":"FAILED"},{"startDate":1552779464555,"endDate":1552779477455,"transformStartDate":1552779464399,"transformEndDate":1552779464549,"taskName":"errors.test.ts","status":"SUCCEEDED"},{"startDate":1552779464562,"endDate":1552779466944,"transformStartDate":1552779464412,"transformEndDate":1552779464555,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1552779464730,"endDate":1552779473847,"transformStartDate":1552779464550,"transformEndDate":1552779464724,"taskName":"general.test.ts","status":"FAILED"},{"startDate":1552779464740,"endDate":1552779470387,"transformStartDate":1552779464557,"transformEndDate":1552779464732,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1552779468523,"endDate":1552779530146,"transformStartDate":1552779464011,"transformEndDate":1552779468517,"taskName":"alphabet3.test.ts","status":"FAILED"},{"startDate":1552779468628,"endDate":1552779472815,"transformStartDate":1552779464725,"transformEndDate":1552779468622,"taskName":"one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1552779468702,"endDate":1552779469311,"transformStartDate":1552779468518,"transformEndDate":1552779468690,"taskName":"rw-lock.test.ts","status":"SUCCEEDED"},{"startDate":1552779469314,"endDate":1552779478848,"transformStartDate":1552779464734,"transformEndDate":1552779468732,"taskName":"promises.test.ts","status":"FAILED"},{"startDate":1552779470390,"endDate":1552779479854,"transformStartDate":1552779468623,"transformEndDate":1552779468824,"taskName":"semaphore.test.ts","status":"FAILED"},{"startDate":1552779472818,"endDate":1552779482269,"transformStartDate":1552779468693,"transformEndDate":1552779468873,"taskName":"ts.test.ts","status":"FAILED"},{"startDate":1552779473850,"endDate":1552779537452,"transformStartDate":1552779468732,"transformEndDate":1552779468878,"taskName":"two.test.ts","status":"FAILED"},{"startDate":1552779477458,"endDate":1552779486939,"transformStartDate":1552779468824,"transformEndDate":1552779468964,"taskName":"z.test.ts","status":"FAILED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>
