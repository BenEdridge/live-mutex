<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1552329432520,"endDate":1552329444554,"transformStartDate":1552329432407,"transformEndDate":1552329432509,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1552329432531,"endDate":1552329445489,"transformStartDate":1552329432413,"transformEndDate":1552329432522,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1552329432535,"endDate":1552329433608,"transformStartDate":1552329432420,"transformEndDate":1552329432522,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1552329432674,"endDate":1552329444403,"transformStartDate":1552329432510,"transformEndDate":1552329432660,"taskName":"errors.test.ts","status":"SUCCEEDED"},{"startDate":1552329432704,"endDate":1552329433597,"transformStartDate":1552329432524,"transformEndDate":1552329432675,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1552329432733,"endDate":1552329437600,"transformStartDate":1552329432536,"transformEndDate":1552329432706,"taskName":"general.test.ts","status":"SUCCEEDED"},{"startDate":1552329432887,"endDate":1552329437211,"transformStartDate":1552329432662,"transformEndDate":1552329432858,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1552329432913,"endDate":1552329437247,"transformStartDate":1552329432676,"transformEndDate":1552329432888,"taskName":"one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1552329433606,"endDate":1552329434106,"transformStartDate":1552329432707,"transformEndDate":1552329432914,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1552329433612,"endDate":1552329433998,"transformStartDate":1552329432859,"transformEndDate":1552329433084,"taskName":"rw-lock.test.ts","status":"SUCCEEDED"},{"startDate":1552329434001,"endDate":1552329445565,"transformStartDate":1552329432891,"transformEndDate":1552329433139,"taskName":"semaphore.test.ts","status":"SUCCEEDED"},{"startDate":1552329434109,"endDate":1552329434552,"transformStartDate":1552329432915,"transformEndDate":1552329433219,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1552329434555,"endDate":1552329438462,"transformStartDate":1552329433084,"transformEndDate":1552329433411,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1552329437217,"endDate":1552329437677,"transformStartDate":1552329433139,"transformEndDate":1552329433454,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</html>
